<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar</title>
    <script src="../scripts/grade.js"></script>
    <link rel="stylesheet" href="../css/grades.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section">
        <div class="competitor">
            <div class="name">
                <label for="competitor">Competidor</label>
                <input type="text" name="competitor" id="competitor">
            </div>
            <p class="result" id="result"> Resultado:
            </p>
        </div>
        <fieldset class="grades">
            <form id="form" class="form">
                
            </form>
        </fieldset>
        <div class="actions">
            <a href="../pages/scoreboard.html" target="_blank" class="button">Placar</a>
            <div>
                <button id="reset" type="button" onclick="resetInputs()">Reset</button>
                <button id="submit" type="submit" form="form">Enviar</button>
            </div>
        </div>
    </section>
</body>
</html>
