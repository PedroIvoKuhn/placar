<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Árbitros</title>
</head>
<body>
    <div class="section">
        <h1>Escolha o numero de  árbitros</h1>
        <button onclick="numArbitro(3)">3 Árbitros</button>
        <button onclick="numArbitro(5)">5 Árbitros</button>
        <button onclick="numArbitro(7)">7 Árbitros</button>
    </div>

    <script>
        function numArbitro(num) {
            window.location.href = '/pages/grades.html?arbitros=' + num;
        }
    </script>
</body>
</html>
